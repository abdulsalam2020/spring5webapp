<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring Framework Guru</title>
</head>
<body>
<h1> Author List </h1>
	
<table>
	<tr>
		<th>ID</th>
		<th>FirstName</th>
		<th>LastName</th>
		<th>BookTitle</th>
	</tr>
	<tr th:each="author : ${authorList}">
		<td th:text="${author.id}"></td>
		<td th:text="${author.firstName}"></td>
		<td th:text="${author.lastName}"></td>
<!-- 		<td th:each = "book : ${author.books}"> -->
		<td th:text="${author.books[0].title}"></td>
	</tr>

</table>	
</body>

</html>
